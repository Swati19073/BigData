<script>
// Side navigation
function w3_open() {

function validation() {
var t3=document.forms["InputForm"]["t3"];
var tsh=document.forms["InputForm"]["tsh"];
var t4u=document.forms["InputForm"]["t4u"];
var tt4=document.forms["InputForm"]["tt4"];
var fti=document.forms["InputForm"]["fti"];

if(t3.value == "")
{
  window.alert("Please enter T3 value.");
  t3.focus();
}
if(tt4.value == "")
{
  window.alert("Please enter TT4 value.");
  tt4.focus();
}
if(tsh.value == "")
{
  window.alert("Please enter TSH value.");
  tsh.focus();
}

if(t4u.value == "")
{
  window.alert("Please enter T4U value.");
  t4u.focus();
}
if(fti.value == "")
{
  window.alert("Please enter FTI value.");
  fti.focus();
}
if(isNaN(t3.value))
{
  window.alert("T3 must be a number.");
  t3.focus();

}
if(isNaN(tt4.value))
{
  window.alert("TT4 must be a number.");
  tt4.focus();
}
if(isNaN(tsh.value))
{
  window.alert("TSH must be a number.");

}

if(isNaN(t4u.value))
{

}

  }
